    <script>
        function goToViewer(targetPage) {
            // Langsung mengarahkan ke nama file HTML yang berbeda
            window.location.href = targetPage;
        }
        
        // Proteksi Client-Side
        document.onkeydown = function(e) {
            if(e.key === 'F12' || e.keyCode === 123) { e.preventDefault(); return false; }
            if(e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J')) { e.preventDefault(); return false; }
            if(e.ctrlKey && e.key === 'U') { e.preventDefault(); return false; }
            if(e.ctrlKey && (e.key === 'P' || e.key === 'S')) { e.preventDefault(); return false; }
        };
        document.addEventListener('copy', (e) => { e.preventDefault(); alert("Aksi salin (copy) dinonaktifkan."); });
