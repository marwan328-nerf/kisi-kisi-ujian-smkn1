    <!-- Script JavaScript untuk logika akses -->
    <script>
        // ğŸ” DATABASE PASSWORD: Password (Key) akan mengarah ke Halaman File (Value)
        const PASSWORDS = {
            'BIKU': 'pilih-ujian.html'
        };

        function checkMasterPassword() {
            const input = document.getElementById('access-code').value.toUpperCase(); // Ubah ke huruf besar untuk konsistensi
            const errorMsg = document.getElementById('error-message');
            
            if (PASSWORDS.hasOwnProperty(input)) {
                const targetPage = PASSWORDS[input];
                errorMsg.textContent = "Akses Diterima! Mengarahkan ke kisi-kisi...";
                errorMsg.className = 'message success';
                
                // Redirect ke halaman khusus mapel setelah 1 detik
                setTimeout(() => {
                    window.location.href = targetPage;
                }, 1000);

            } else {
                errorMsg.textContent = "Kode Akses Salah atau Tidak Valid.";
                errorMsg.className = 'message error';
            }
        }

        // Memungkinkan menekan 'Enter' untuk login
        function handleKeyPress(event) {
            if (event.keyCode === 13) { // 13 adalah kode tombol 'Enter'
                checkMasterPassword();
            }
        }
    </script>
